<nb-card>
    <nb-card-header>
        <h3>{{currentStory.storyTitle}}</h3>
    </nb-card-header>

    <nb-card-body>
        <nb-list>
            <nb-list-item *ngFor="let item of listChapter">
                <p>{{item.title}}</p>
                <p>{{item.content}}</p>
                <p>{{item.encyclopedia}}</p>
            </nb-list-item>
        </nb-list>
    </nb-card-body>
</nb-card>
