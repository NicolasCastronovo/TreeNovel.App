<nb-card>
    <nb-card-header>
        <h3>Admin Panel</h3>
        <p><a [routerLink]="['/report']">Reports</a></p>
    </nb-card-header>

    <nb-card-body>
        <nb-list>
            <nb-list-item *ngFor="let item of listUser">
                <p><a [routerLink]="['/user', item.id]">{{item.username}}</a></p>
            </nb-list-item>
        </nb-list>
    </nb-card-body>
</nb-card>
