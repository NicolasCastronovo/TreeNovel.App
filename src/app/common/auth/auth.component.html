<span *ngIf="currentUser == null">
    <a [routerLink]="['/login']">Login</a> | 
    <a [routerLink]="['/register']">Sign Up</a> 
    </span>
    
    <span *ngIf="currentUser != null">
        <a [routerLink]="['/login']">{{currentUser.username}}</a> | 
        <a [routerLink]="['/admin']" *ngIf="currentUser.isAdmin">Admin</a>
        <button nbButton (click)="logout()">Logout</button>
    </span>
