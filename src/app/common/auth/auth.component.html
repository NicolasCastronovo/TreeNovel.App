<span *ngIf="currentUser == null">
    <a [routerLink]="['/login']">Login</a> | 
    <a [routerLink]="['/register']">Sign Up</a> 
    </span>
    
    <span *ngIf="currentUser != null">
        <a [routerLink]="['/user', currentUser.id]">{{currentUser.username}}</a>  | 
        <a [routerLink]="['/admin']" *ngIf="currentUser.isAdmin"> Admin Panel  | </a>
        <button nbButton (click)="logout()">Logout</button>
    </span>
